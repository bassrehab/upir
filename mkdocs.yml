site_name: UPIR Documentation
site_description: Universal Plan Intermediate Representation - Formal verification, synthesis, and optimization for distributed systems
site_author: Subhadip Mitra
site_url: https://upir.subhadipmitra.com

repo_name: bassrehab/upir
repo_url: https://github.com/bassrehab/upir

copyright: Copyright &copy; 2025 Subhadip Mitra. Licensed under Apache 2.0.

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: amber
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: amber
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_category_heading: true
            members_order: source
            group_by_category: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Core Concepts: getting-started/concepts.md
  - User Guide:
      - Formal Specifications: guide/specifications.md
      - Verification: guide/verification.md
      - Synthesis: guide/synthesis.md
      - Learning & Optimization: guide/learning.md
      - Pattern Library: guide/patterns.md
  - API Reference:
      - Core:
          - UPIR: api/core/upir.md
          - Architecture: api/core/architecture.md
          - Specification: api/core/specification.md
          - Temporal Logic: api/core/temporal.md
          - Evidence: api/core/evidence.md
      - Verification:
          - Verifier: api/verification/verifier.md
          - SMT Solver: api/verification/solver.md
      - Synthesis:
          - CEGIS: api/synthesis/cegis.md
          - Sketch: api/synthesis/sketch.md
      - Learning:
          - RL Optimizer: api/learning/learner.md
          - PPO: api/learning/ppo.md
      - Patterns:
          - Pattern: api/patterns/pattern.md
          - Pattern Extractor: api/patterns/extractor.md
          - Pattern Library: api/patterns/library.md
  - Examples:
      - Streaming Pipeline: examples/streaming.md
      - Batch Processing: examples/batch.md
      - Custom Patterns: examples/patterns.md
  - Contributing:
      - Development Setup: contributing/setup.md
      - Code Style: contributing/style.md
      - Testing: contributing/testing.md
  - About:
      - Attribution: about/attribution.md
      - License: about/license.md
      - References: about/references.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/bassrehab/upir
